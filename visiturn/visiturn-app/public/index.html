    <style>
      .wrap {
        position: fixed;
        width: 400px;
        height: 100px;
        /* 84 */
        /* margin-left: -200px;
        margin-top: -220px; */
        text-align: left;
        overflow: visible;
        font-size: 12px;
        font-family: 'Malgun Gothic', dotum, '돋움', sans-serif;
        line-height: 1.5;
      }

      .wrap * {
        padding: 0;
        margin: 0;
      }

      .wrap .info {
        /* width: 220px; */
        /* height: 120px; */
        border-radius: 5px;
        border-top: 1px solid #fff;
        border-bottom: 2px solid #ccc;
        border-right: 1px solid #ccc;
        overflow: hidden;
        background: #fff;

      }

      .wrap .info:nth-child(1) {
        /* border: 0; */
        box-shadow: 0px 1px 2px #d7dadc;
      }

      .info .title {
        padding: 2px 0 0 10px;
        height: 35px;
        /*28px*/
        background: #8ad5f1;
        border-bottom: 1px solid #072d3f;
        font-size: 12px;
        font-weight: bold;
      }

      .info .close {
        position: absolute;
        top: 10px;
        right: 10px;
        color: #888;
        width: 17px;
        height: 17px;
        background: url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/overlay_close.png');
      }

      .info .close:hover {
        cursor: pointer;
      }

      .info .body {
        position: relative;
        overflow: hidden;
      }

      .info .desc {
        position: relative;
        margin: 3px 0 0 2px;
        height: auto;
        overflow-y: visible;
      }

      .desc .ellipsis {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .desc .jibun {
        font-size: 11px;
        color: #888;
        margin-top: -1px;
      }

      .info .img {
        position: relative;
        top: 6px;
        left: 5px;
        width: 73px;
        /* height: 71px; */
        /* height: 80px; */
        border: 1px solid #ddd;
        color: #888;
        overflow: hidden;
      }

      .notify-badge {
        position: absolute;
        right: -24px;
        top: -42px;
        background: black;
        text-align: center;
        border-radius: 5px 5px 5px 5px;
        color: white;
        padding: 2px 6px;
        font-size: 12px;
        font-weight: bold;
      }
