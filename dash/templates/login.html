<!DOCTYPE html>
<html>

<head>
    <title>클베 통계 분석 Login</title>
    <!-- Import Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        .primary-color {
            background-color: #2ecc71; /* Mixed green and cyan color */
        }
    </style>
</head>

<body>
    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card" style="padding: 20px;">
                    <span class="card-title" style="font-size: 1.5em;"> 클베 통계 분석 Login</span>
                    <div class="card-content">
                        <form action="/login" method="post">
                            <div class="input-field">
                                <input id="username" type="text" name="username" class="validate">
                                <label for="username">Username</label>
                            </div>
                            <div class="input-field">
                                <input id="password" type="password" name="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                            <button class="btn waves-effect waves-light primary-color" type="submit" name="action">Login
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Import Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
